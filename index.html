<section id="contact">
    <h3>Let's Connect</h3>
    <label for="name">Name:</label>
    <input type="text" id="name">

    <br><br>

    <label for="email">Email:</label>

    <br><br>

    <input type="checkbox" id="terms" checked>
    <label for="terms">I accept terms and conditions</label>
    
    <br><br>

    <label for="date">Starting Date</label>

    <br><br>

    <label for="document">Add your ID</label>
    <input type="file" id="document" value="test">

    <br><br>

    <label for="senha">Create a password</label>
    <input type="password" id="senha">

    <br><br>

    <label for="mobile">Your Phone Number</label>
    <input type="tel" id="mobile">

    <br><br>

    <input type="submit" value="Send all this info">

</section>
